<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Executor List</title>

    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta property="og:title" content="Executor List">
    <meta property="og:description" content="List of Executor you can check.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://ibb.co/qJ67VHn">
    <meta property="og:image:width" content="1920">
    <meta property="og:image:height" content="1080">
<!-- lol -->
    <meta name="theme-color" content="#1058e9">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // stole this from someone Lol
      var Flip = true;

      var CurStr = "";
      var Pos = 0;
      var Invert = false;

      var TextL = "UwU Meow Club";
      var TextR = "Executor List";

      function loop() {
          var Target = Flip ? TextR : TextL;

          if (Pos > Target.length) {
              Invert = true;
          } else if (Pos < 0) {
              if (Invert) {
                  Flip = !Flip;
                  Target = Flip ? TextR : TextL;

                  Pos = 0;
              }

              Invert = false;
          }

          CurStr = Target.substring(0, Pos);
          Pos += (Invert ? -1 : 1);

          if (CurStr.length == 0)
              CurStr = "a";

          document.getElementsByTagName("title")[0].innerHTML = CurStr;
      }

      setInterval(loop, 300);
  </script>
  </body>
</html>
